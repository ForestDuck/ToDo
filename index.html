<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Task List</title>
</head>
<body>
  <div class="container">

    <div class="create-task-block">
      <form class="create-task-form">
        <h3 class="task-title">NEW TASK</h3>
        <div class="input-field">
          <input type="text" name="task" class="task-input" placeholder="add task">
        </div>
        <button type="submit" class="btn">ADD TASK</button>
      </form>
    </div>

    <div class="filter-task-block">
      <h3 class="task-title">TASK LIST</h3>
      <div class="input-field">
        <input type="text" name="filter" class="filter-input" placeholder="search task">
      </div>
      <ul class="collection"></ul>
      <button class="clear-tasks">DELETE ALL TASKS</button>
    </div>

  </div>
  <script src='app.js'></script>
  <script src="https://kit.fontawesome.com/ecd70eac4a.js" crossorigin="anonymous"></script>
</body>
</html>
